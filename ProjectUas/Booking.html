<head>
    <title>CarRental</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="site-wrap" id="home-section">
        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>



        <header class="site-navbar site-navbar-target" role="banner">
            <div class="container">
                <div class="row align-items-center position-relative">

                    <div class="col-3">
                        <div class="site-logo">
                            <a href="index.html"><strong>CarRental</strong></a>
                        </div>
                    </div>

                    <div class="col-9  text-right">

                        <span class="d-inline-block d-lg-none"><a href="#" class=" site-menu-toggle js-menu-toggle py-5 "><span class="icon-menu h3 text-black"></span></a>
                        </span>

                        <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav ml-auto ">
                                <li><a href="index.html" class="nav-link">Home</a></li>
                                <li><a href="Produk.html" class="nav-link">Produk & Layanan</a></li>
                                <li><a href="Booking.html" class="nav-link">Booking</a></li>
                                <li><a href="tentang.html" class="nav-link">Tentang Kami</a></li>
                                <li><a href="Login.html" class="nav-link">Login</a></li>
                                <li>
                                    <a href="adminIlt/DaftarKendaraan.html" class="nav-link"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="hero inner-page" style="background-image: url('images/hero_1_a.jpg');">
            <div class="container">
                <div class="row align-items-end ">
                    <div class="col-lg-5">
                        <div class="intro">
                            <h1><strong>Booking</strong></h1>
                            <div class="custom-breadcrumbs"><a href="index.html">Home</a> <span class="mx-2">/</span> <strong>Booking</strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset class="border p-2">
                            <legend class="w-auto">Booking Kendaraan</legend>
                            <form>
                                <div class="form-group row">
                                    <label for="inputtext3" class="col-sm-2 col-form-label mb-2">Pilihan Kendaraan :</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select custom-select-lg mb-3">
                                              <option selected>Bus Wisata Bintang 5</option>
                                              <option value="1">Isuzu ELF</option>
                                              <option value="2">Hiace</option>
                                              <option value="3">Avanza</option>
                                              <option value="4">Inova Reborn</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Nama Peminjam :</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Nama Peminjam">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Tanggal Pinjam :</label>
                                    <div class="col-sm-10">
                                        <input type="date" name="date" id="InputEmail3" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Selesai Pinjam :</label>
                                    <div class="col-sm-10">
                                        <input type="date" name="date" id="InputEmail3" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Dekripsi Kebutuhan :</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" cols="119" placeholder="Deskripsi Kebutuhan"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Kontak Person :</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Kontak Person">
                                    </div>
                                </div>
                                <div class="form-group row mb-2">
                                    <label for="inputtext3" class="col-sm-2 col-form-label mb-2">Telpon/HP :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext3" placeholder="Telpon/HP">
                                    </div>
                                </div>
                                <div class="form-group row mb-2">
                                    <label for="inputtext3" class="col-sm-2 col-form-label mb-2">Email :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputtext3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-form-label col-sm-2 pt-0">Kategori Peminjam :</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label col-sm-1" for="gridCheck1">Pribadi</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label col-sm-1" for="gridCheck1">Perusahaan/Organisasi</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="d-grid gap-2 d-md-block">
                                        <button class="btn btn-success" type="submit">Sumbit</button>
                                        <button class="btn btn-danger" type="reset" a href="adminIlt/DaftarKendaraan.html">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container-fluid" style="background-color: rgb(222, 222, 220);">
                    <div class="row">
                        <div class="col-md-12">
                            <p><b>Develop By Mahasiswa STT-NF@2022</b></p>
                        </div>
                    </div>
                </div>
            </footer>

            <script src="script.js"></script>
</body>

</html>
